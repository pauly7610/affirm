[build]
builder = "nixpacks"
watchPatterns = ["backend/**", "packages/**", "*.toml"]

[build.nixpacks]
nixpacksConfigPath = "nixpacks.toml"

[deploy]
startCommand = "cd backend && PYTHONPATH=/app/backend:/app/packages uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
